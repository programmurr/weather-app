<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>
  <body>
    <img src="" alt="Weather Condition" class="bg" />
    <div id="content">
      <div id="form">
        <form>
          <p>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Location"
            />
          </p>
          <button type="submit">Check</button>
        </form>
      </div>
      <div id="display"></div>
      <div class="toggle">
        <button id="toggle" class="false">Toggle &degF</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
